<!DOCTYPE html>
<html lang="ga">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déan Teagmháil Linn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1478737270239-2f02b77fc618?w=1200');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(174, 58, 115, 0.8);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .title {
            font-size: 20px;
            margin-top: 60px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .contact-text {
            font-size: 15px;
            color: #fff;
            text-align: left;
            width: 70%;
            margin-bottom: 5px;
        }

        .phone-link {
            color: lightblue;
            text-decoration: underline;
            cursor: pointer;
        }

        .input {
            width: 70%;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 15px;
            outline: none;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .button {
            width: 70%;
            background-color: rgb(128, 174, 167);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:active {
            opacity: 0.8;
        }

        .map-container {
            width: 70%;
            margin: 20px 0;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .map-container:hover {
            opacity: 0.9;
        }

        .map {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            object-fit: contain;
        }

        .address {
            white-space: pre-line;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-text,
            .input,
            .button,
            .map-container {
                width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <h1 class="title">Déan Teagmháil Linn</h1>

        <!-- Contact Form -->
        <form class="form" id="contactForm">
            <label class="contact-text" for="name">Ainm</label>
            <input 
                type="text" 
                id="name" 
                class="input" 
                required
            />

            <label class="contact-text" for="phone">Uimhir ghutháin</label>
            <input 
                type="tel" 
                id="phone" 
                class="input"
            />

            <label class="contact-text" for="message">Teachtaireacht</label>
            <textarea 
                id="message" 
                class="input textarea" 
                required
            ></textarea>

            <button type="submit" class="button">Seol</button>
        </form>

        <!-- Clickable Map -->
        <a 
            href="https://maps.app.goo.gl/k4zxKr3kFNXfT3DZ8" 
            target="_blank" 
            class="map-container"
        >
            <img 
                src="https://images.unsplash.com/photo-1524661135-423995f22d0b?w=600" 
                alt="Map" 
                class="map"
            />
        </a>

        <!-- Address -->
        <p class="contact-text address">Raidió Fáilte,
30 Sráid Dhubhaise,
Béal Feirste,
BT12 4AL</p>

        <!-- Clickable Phone -->
        <a 
            href="tel:+442890310013" 
            class="contact-text phone-link"
        >
            +44 (0)28 9031 0013
        </a>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!name || !message) {
                alert('Ní mór ainm agus teachtaireacht a líonadh.');
                return;
            }
            
            const emailMessage = `Ainm: ${name}\nUimhir: ${phone}\n\nTeachtaireacht: ${message}`;
            const subject = 'Teachtaireacht ón Aip';
            const mailto = `mailto:eolas@raidiofailte.com?cc=bainisteoir@raidiofailte.com&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailMessage)}`;
            
            window.location.href = mailto;
        });
    </script>
</body>
</html>
